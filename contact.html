<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/all.min.css" />
    <link rel="stylesheet" href="./assets/css/locomotive-scroll.min.css" />
    <link rel="stylesheet" href="./assets/css/tailwind.css" />
    <link rel="stylesheet" href="./assets/css/" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="shortcut icon"
      href="./assets/images/home_vector.png"
      type="image/x-icon"
    />
    <title>Nuraya</title>
  </head>
  <body>
    <!--Custom Cursor pointer-->
    <div class="cursor-dot" data-cursor-dot></div>
    <div class="cursor-outline" data-cursor-outline></div>

    <!--Overlay Menu-->
    <div class="overlay-menu flex flex-col">
      <div class="overlay-wrapper">
        <!--Overlay menu graphic Image-->
        <img
          src="./assets/images/overlay_menu_graphic.png"
          alt="overlay_menu_graphic"
          class="overlay-image"
        />

        <!--Overlay Content-->
        <div class="container">
          <div class="overlay-header flex justify-between items-center">
            <a href="/" class="overlay-logo">
              <img src="./assets/images/nuraya_logo.png" alt="nuraya_logo" clas
            /></a>
            <span id="close-menu" class="menu-trigger-button">CLOSE</span>
          </div>

          <div class="overlay-menu-nav">
            <a href="./index.html" class="menu-item active">Home</a>
            <a href="./about.html" class="menu-item">Brand Story</a>
            <a href="./services.html" class="menu-item">Services</a>
            <a href="./case-studies.html" class="menu-item">Blog</a>
            <a href="./contact.html" class="menu-item">Contact</a>
          </div>

          <span class="faq">FAQ</span>
        </div>
      </div>
    </div>

    <!--Staggered Bars Before Menu and Page Reveal-->
    <div
      class="stagger-bars fixed top-0 left-0 w-full h-screen grid grid-cols-7"
    >
      <div class="bar w-full h-full"></div>
      <div class="bar w-full h-full"></div>
      <div class="bar w-full h-full"></div>
      <div class="bar w-full h-full"></div>
      <div class="bar w-full h-full"></div>
      <div class="bar w-full h-full"></div>
      <div class="bar w-full h-full"></div>
    </div>

    <!--Header-->
    <header id="site-header">
      <div class="container">
        <a href="/" class="logo">
          <img src="./assets/images/nuraya_logo.png" alt="nuraya_logo"
        /></a>

        <button id="open-menu" class="menu-trigger-button">MENU</button>
      </div>
    </header>

    <!--Banner-->
    <main></main>

    <!--JS-->
    <script src="./assets/js/all.min.js"></script>
    <script src="./assets/js/barba.js"></script>
    <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/gsap.min.js"></script>
    <script src="./assets/js/ScrollToPlugin.min.js"></script>
    <script src="./assets/js/ScrollTrigger.min.js"></script>
    <script src="./assets/js/split-type.min.js"></script>
    <script src="./assets/js/lenis.min.js"></script>
    <script src="./assets/js/locomotive-scroll.min.js"></script>
    <script src="./assets/js/split-type.min.js"></script>
    <script src="./assets/js/main.js"></script>
  </body>
</html>
